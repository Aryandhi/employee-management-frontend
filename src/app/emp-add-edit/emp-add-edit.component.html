<div mat-dialog-title>
  <h1>{{data ? 'Edit': 'Add'}} Employee Form</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name:</mat-label>
        <input matInput type="text" placeholder="your first name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name:</mat-label>
        <input matInput type="text" placeholder="your last name" formControlName="lastName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Username:</mat-label>
        <input matInput type="text" placeholder="your username" formControlName="userName">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Email:</mat-label>
        <input matInput type="email" placeholder="i.e admin@mail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date of birth:</mat-label>
        <input matInput [matDatepicker]="birthDatePicker" formControlName="birthDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker></mat-datepicker>
        <mat-error *ngIf="empForm.get('birthDate')?.hasError('invalidDateOfBirth')">
          Date of birth cannot be in the future
        </mat-error>
        <mat-error *ngIf="empForm.get('birthDate')?.hasError('required')">
          Date of birth is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Basic Salary:</mat-label>
        <input matInput placeholder="i.e Rp 7000000" type="number" formControlName="basicSalary">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="status">
          <mat-label><b>Status:</b></mat-label>
          <mat-radio-button value="active">Active</mat-radio-button>
          <mat-radio-button value="inactive">Inactive</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
          <mat-label>Group:</mat-label>
          <mat-select formControlName="group">
              <mat-option *ngFor="let val of group" [value]="val">{{val}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <input matInput [matDatepicker]="descriptionDatePicker" formControlName="description">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="descriptionDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #descriptionDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action-btns">
    <button style="margin: 10px;" mat-raised-button color="accent" type="submit">{{data ? 'Update': 'Save'}}</button>
    <button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">Cancel</button>
  </div>
</form>
